<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My static Web</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            
            <div class="locations">
                <h3>States</h3>
                <h4>California, Chicago..</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>Tina</li>
                                <li>Sedona</li>
                            </ul>
                            <li>
                                <h2>Chicago:</h2>
                            </li>
                            <ul>
                                <li>Los Angeles</li>
                                <li>South Dakota</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bathrooms, Internet..</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
